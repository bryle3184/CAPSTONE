<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="faculty.css">
    <link rel="stylesheet" href="lessons.css">
</head>
<body>
    <div class="container">
        <div class="school">
            <ul>
                <li>
                    <span>Don Bosco Makati</span>
                    <span><h1>SENIOR HIGH SCHOOL</h1></span>
                </li>
            </ul>
        </div>
        <div class="logo">
            <ul>
                <li>
                    <span><img src="DonBoscoTechnicalInstituteMakati.svg.png" alt=""></span>
                </li>
            </ul>
        </div>
        <form action="" method="post">
        <div class="left">
            <ul>
                <li>
                    <span>Student ID:</span>
                    <input type="text" name="ID" placeholder="Enter Student ID">
                </li>
                <li>
                    <span>Name:</span>
                    <input type="text" name="name" placeholder="Enter Student Name">
                </li>
                <li>
                    <span>Section:</span>
                    <input type="text" name="section" placeholder="Enter Student Section">
                </li>
            </ul>
        </div>
        <div class="right">
            <ul>
                <li>
                    <button type="submit">Click to see student infos</button>
                </li>
            </ul>
        </div>
        </form>
    </div>    
</body>
</html>
